<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <form
        class="form-horizontal"
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit(registerForm.value)"
      >
        <fieldset>
          <div class="text-center">
            <legend class="">Реєстрація</legend>
          </div>
          <div formGroupName="name">
            <div class="form-group">
              <label class="col-form-label" for="password">Ім'я</label>
              <input
                type="text"
                class="form-control"
                formControlName="first"
              />
            </div>

            <div class="form-group">
              <label class="col-form-label" for="password">Прізвище</label>
              <input
                type="text"
                class="form-control"
                formControlName="last"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="col-form-label" for="login">Логін</label>
            <input
              type="text"
              id="login"
              name="login"
              class="form-control"
              formControlName="login"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label" for="phoneNumber">Телефон</label>
              <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                class="form-control"
                formControlName="phoneNumber"
              />
          </div>
          <div class="form-group">
            <label class="col-form-label" for="password">Пароль</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label" for="address">Адреса</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              formControlName="address"
            />
          </div>

          <div class="form-group">
            <div class="controls">
              <button class="btn btn-warning text-white">Зареєструвати</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
