<div class="">
    <form class="login-panel"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm.value)"
        *ngIf="!logged"
    >
            <div class="form-group">
              <label class="col-form-label" for="password">Логін</label>
              <input
                type="text"
                class="form-control"
                formControlName="login"
              />
            </div>

            <div class="form-group">
              <label class="col-form-label" for="password">Пароль</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <small *ngIf="error" class='text-danger'>{{ error }}</small>
            </div>
        <button type="submit" class="btn btn-warning text-white">Ввійти</button>
        </form>
</div>
